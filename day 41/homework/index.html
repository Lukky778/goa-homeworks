<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Fixed Table Header</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Company</th>
                <th>Price</th>
                <th>Change</th>
                <th>Change%</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Apple</td>
                <td>$145</td>
                <td>+1.23</td>
                <td>+0.85%</td>
            </tr>
            <tr>
                <td>Microsoft</td>
                <td>$310</td>
                <td>-0.50</td>
                <td>-0.16%</td>
            </tr>
            <tr>
                <td>Amazon</td>
                <td>$101</td>
                <td>+0.90</td>
                <td>+0.90%</td>
            </tr>
            <tr>
                <td>Google</td>
                <td>$2800</td>
                <td>+15.40</td>
                <td>+0.55%</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
