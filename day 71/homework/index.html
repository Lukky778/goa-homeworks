<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Practice Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <section class="before-after">
    <h1>My Stylish Blog</h1>
    <p>This blog uses ::after to decorate text.</p>
  </section>

  <section class="responsive-layout">
    <div class="box">Section 1</div>
    <div class="box">Section 2</div>
    <div class="box">Section 3</div>
  </section>

  <header class="sticky-menu">Sticky Menu</header>
  <section class="position-section">
    <button class="absolute-button">Context Button</button>
    <p>Scroll down to test sticky and fixed buttons.</p>
    <div style="height: 800px;"></div>
  </section>
  <button class="fixed-chat">💬 Chat</button>

  <section class="portfolio-grid">
    <aside class="left">👤 Personal Info</aside>
    <main class="center">📸 Projects</main>
    <aside class="right">🔗 Social Links</aside>
  </section>

  <section class="product-flex">
    <div class="product">🍕 Pizza</div>
    <div class="product">🍔 Burger</div>
    <div class="product">🌮 Taco</div>
  </section>

</body>
</html>
