<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>სექციები Background-ებით</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

  
    .goa {
      background-image: url('./image.png');
      background-size: cover;
      background-position: center;
    }


    .lions {
      background-image: url('https://cdn.britannica.com/30/150930-120-D3D93F1E/lion-Namibia.jpg');
      background-size: cover;
      background-position: center;
    }

    .woodpecker {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Dendrocopos_major_%28female_s2%29.jpg/1024px-Dendrocopos_major_%28female_s2%29.jpg'); 
      background-size: cover;
      background-position: center;
    }

   
    .german-car {
      background-image: url('https://mngauto.lv/wp-content/uploads/2024/09/WhatsApp-Image-2024-09-12-at-10.51.20-scaled.jpeg'); 
      background-size: cover;
      background-position: center;
    }

  
    .georgian-culture {
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-aDGVv7IYvyJEosFZTpVFQeYg6FY98k6yVA&s'); 
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>
  <section class="goa">გოა</section>
  <section class="lions">ლომები</section>
  <section class="woodpecker">კოდალა</section>
  <section class="german-car">გერმანული მანქა</section>
  <section class="georgian-culture">ქართული სტრადა</section>
</body>
</html>
