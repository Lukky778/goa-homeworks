<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark Mode & Tailwind Box</title>
  <link rel="stylesheet" href="./style.css" />

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="transition-all duration-500">

  <div class="container mx-auto text-center mt-10">
    <h1 class="text-3xl font-bold mb-4">🌙 Dark Mode + Tailwind Box</h1>

    <button onclick="toggleDarkMode()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      დააკლიკე დარკ მოდისთვის
    </button>

    <div class="mt-10 p-4 bg-blue-100 text-blue-800 rounded shadow w-40 mx-auto">
      Tailwind Box
    </div>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
