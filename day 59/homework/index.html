<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Tracking Dashboard</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="profile-card">
      <div class="profile-info">
        <img src="./image.png" alt="Profile Picture">
        <div class="profile-text">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="timeframe-selector">
        <p>Daily</p>
        <p class="active">Weekly</p>
        <p>Monthly</p>
      </div>
    </div>

    <div class="cards">
      <div class="card work">
        <div class="card-header">
          <h2>Work</h2>
          <img src="./aja.png" alt="Work Icon">
        </div>
        <div class="card-body">
          <h3>32hrs</h3>
          <p>Last Week - 36hrs</p>
        </div>
      </div>

      <div class="card play">
        <div class="card-header">
          <h2>Play</h2>
          <img src="./Screenshot 2025-04-26 175214.png" alt="Play Icon">
        </div>
        <div class="card-body">
          <h3>10hrs</h3>
          <p>Last Week - 8hrs</p>
        </div>
      </div>

      <div class="card study">
        <div class="card-header">
          <h2>Study</h2>
          <img src="./Screenshot 2025-04-26 175219.png" alt="Study Icon">
        </div>
        <div class="card-body">
          <h3>4hrs</h3>
          <p>Last Week - 7hrs</p>
        </div>
      </div>

      <div class="card exercise">
        <div class="card-header">
          <h2>Exercise</h2>
          <img src="./Screenshot 2025-04-26 175223.png" alt="Exercise Icon">
        </div>
        <div class="card-body">
          <h3>4hrs</h3>
          <p>Last Week - 5hrs</p>
        </div>
      </div>

      <div class="card social">
        <div class="card-header">
          <h2>Social</h2>
          <img src="./Screenshot 2025-04-26 175226.png" alt="Social Icon">
        </div>
        <div class="card-body">
          <h3>5hrs</h3>
          <p>Last Week - 10hrs</p>
        </div>
      </div>

      <div class="card self-care">
        <div class="card-header">
          <h2>Self Care</h2>
          <img src="./Screenshot 2025-04-26 175230.png" alt="Self Care Icon">
        </div>
        <div class="card-body">
          <h3>2hrs</h3>
          <p>Last Week - 2hrs</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
