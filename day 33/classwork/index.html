<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100px;
            margin: 0;
            margin: 0 auto;
            background-color: #000000;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: #ff33f9; 
            border-top: 100px solid #33ff4c; 
            border-left: 100px solid #ff5733; 
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
