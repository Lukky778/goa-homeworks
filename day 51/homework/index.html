<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="./rest.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="card">
        <h2>How did we do?</h2>
        <p>Please let us know how we did with your request. All feedback is appreciated to help us improve our offering!</p>

        <div class="rating">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
        </div>

        <button class="submit-btn">SUBMIT</button>
    </div>

</body>
</html>
